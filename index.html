<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Code Quiz</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="timedCodeQuiz.js"></script>
  </head>

  <body>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Let's Go</button>
    </div>

    <!-- Question Box w/ buttons -->
    <div class="container" <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button id="choiceA" class="btn" onclick="checkAnswer('A')">
          Answer A
        </button>
        <button id="choiceB" class="btn" onclick="checkAnswer('B')">
          Answer B
        </button>
        <button id="choiceC" class="btn" onclick="checkAnswer('C')">
          Answer C
        </button>
        <button id="choiceD" class="btn" onclick="checkAnswer('D')">
          Answer D
        </button>
      </div>
    </div>

    <div class="timer" id="timer">
      <div id="counter">20</div>
      <div id="btimeGauge"></div>
      <div id="timeGauge"></div>
    </div>

    <div class="controls">
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>

    <div id="scoreContainer" style="display: none;"></div>
  </body>
</html>
